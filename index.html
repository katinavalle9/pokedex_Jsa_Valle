<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Pokédex</h1>
        <div class="d-flex justify-content-end my-5 me-5">
            <div id="search-container">
                <label class="form-label"><strong>Buscar pokemon por nombre</strong></label>
                <input class="form-control" type="text" id="search-pokemon">
            </div>
        </div>

        <div id="pokedex" class="row">
            <!-- Aquí se mostrarán las tarjetas de los Pokémon -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalPoke" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Detalles Pokemon</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="detalles"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pokedex.js"></script>
</body>

</html>
